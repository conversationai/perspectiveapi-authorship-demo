<!doctype html>
<html>
  <head>
    <title>Perspective Authorship Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500|Roboto+Mono:300,400,500|Roboto+Slab|Source+Serif+Pro" rel="stylesheet">
    <script src='https://www.google.com/recaptcha/api.js?render=explicit' async defer></script>
    <script src="https://apis.google.com/js/platform.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>

    <script src="demo-wc.js" async></script>
  </head>
  <body>
    <div class="demoContainer">

      <div class="titleContainer">
        <div class="demoTitle" tabindex=0>Perspective Experiment</div>
        <div class="demoSubtitle" tabindex=0>
          An experiment that scores the toxicity of your comment while you write.
          Tap the dot to toggle seeing your score.
        </div>
      </div>

      <div class="divider"></div>

      <div class="checkerContainer">
        <div>
          <customizable-demo-form>Loading...</customizble-demo-form>
        </div>
        <textarea class="checkerInputBox"
                  id="checkerTextarea"
                  placeholder="type something here and see how the dot above reacts."
                  role="textbox"
                  aria-multiline="true"></textarea>
      </div>

      <div class="testWebcomponent">
        <p>TEST</p>
        <convai-checker demo-settings="insertTestDemoSettingsHere"></convai-checker>
      </div>
    </div>
  </body>
</html>
